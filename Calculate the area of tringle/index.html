<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the Area of a Triangle</title>
</head>
<body>
    <script>
        // Prompt user for input
        let base = parseInt(prompt("Enter the base of the triangle:"));
        let height = parseInt(prompt("Enter the height of the triangle:"));

        // Calculate the area
        let area = (base * height) / 2;

        // Output the result
        console.log(area);
        document.write(`The area of the triangle with base ${base} and height ${height} is ${area}.`);
    </script>
</body>
</html>
